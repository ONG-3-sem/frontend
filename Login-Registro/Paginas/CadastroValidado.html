<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro Confirmado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f4ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2e7d32;
            text-align: center;
        }
        .box {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
        }
        a.btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #2fd342;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a.btn:hover {
            background-color: #bed9c1;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Cadastro realizado com sucesso!</h1>
        <p>
            Seja para aprender ou ensinar, agradecemos por se juntar à nossa missão.<br><br>
            No momento, estamos organizando as turmas e em breve entraremos em contato<br>
            com mais informações sobre os próximos passos.<br><br>
            Fique atento ao seu e-mail!
        </p>
        <a href="../../index.html" class="btn">Voltar para o Início</a>
    </div>

</body>
</html>
