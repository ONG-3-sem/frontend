<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Professor</title>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
  <style>
    /* Mesmos estilos do cadastro de aluno */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff 0%, #b5e2b7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      transition: border-color 0.3s;
    }

    form input:focus,
    form select:focus {
      border-color: #6b73ff;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .btn {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2fd342;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #bed9c1;
    }

    a.btn {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Professor</h1>
    <form id="teacherForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo" />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required placeholder="Digite o CPF" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="Digite o e-mail" />

      <label for="rg">RG</label>
      <input type="text" id="rg" name="rg" required placeholder="Digite o RG" />

      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" />

      <label for="formacao">Formação Acadêmica</label>
      <input type="text" id="formacao" name="formacao" required placeholder="Ex: Licenciatura em Matemática" />

      <label for="area_atuacao">Área de Atuação</label>
      <input type="text" id="area_atuacao" name="area_atuacao" required placeholder="Ex: Matemática, Física" />

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" required placeholder="Digite o CEP" />

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required placeholder="Digite o endereço" />

      <label for="numero">Número</label>
      <input type="text" id="numero" name="numero" required placeholder="Número da residência" />

      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)" />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required placeholder="Digite a cidade" />

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="" disabled selected>Selecione o estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>

      <!-- Campos de senha com botão de mostrar -->
      <label for="senha">Senha</label>
      <div class="password-container">
        <input
          type="password"
          id="senha"
          name="senha"
          required
          placeholder="Digite a senha"
        />
        <i class="far fa-eye toggle-password" data-target="senha"></i>
      </div>

      <label for="confirmar_senha">Confirmar Senha</label>
      <div class="password-container">
        <input
          type="password"
          id="confirmar_senha"
          name="confirmar_senha"
          required
          placeholder="Confirme a senha"
        />
        <i class="far fa-eye toggle-password" data-target="confirmar_senha"></i>
      </div>

      <button type="submit" class="btn" id="btnCadastrar">Cadastrar</button>
    </form>

    <a href="../cadastro.html" class="btn">Voltar</a>
  </div>

  <script>
    const togglePassword = document.querySelectorAll(".toggle-password");

    togglePassword.forEach((icon) => {
      icon.addEventListener("click", function () {
        const target = document.getElementById(this.dataset.target);
        const type = target.getAttribute("type") === "password" ? "text" : "password";
        target.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    });

    document.getElementById("teacherForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const senha = document.getElementById("senha").value.trim();
      const confirmarSenha = document.getElementById("confirmar_senha").value.trim();

      if (senha !== confirmarSenha) {
        alert("As senhas não conferem!");
        return;
      }

      const formData = {
        nome: document.getElementById("nome").value.trim(),
        cpf: document.getElementById("cpf").value.trim(),
        email: document.getElementById("email").value.trim(),
        rg: document.getElementById("rg").value.trim(),
        data_nascimento: document.getElementById("data_nascimento").value,
        telefone: document.getElementById("telefone").value.trim(),
        formacao: document.getElementById("formacao").value.trim(),
        area_atuacao: document.getElementById("area_atuacao").value.trim(),
        cep: document.getElementById("cep").value.trim(),
        endereco: document.getElementById("endereco").value.trim(),
        numero: document.getElementById("numero").value.trim(),
        complemento: document.getElementById("complemento").value.trim(),
        cidade: document.getElementById("cidade").value.trim(),
        estado: document.getElementById("estado").value,
        senha: senha,
      };

      try {
        const response = await fetch("3.143.168.58:8080/auth/register/teacher", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        if (!response.ok) {
          const errorData = await response.json();
          alert("Erro no cadastro: " + (errorData.message || response.statusText));
          return;
        }

        alert("Cadastro de professor realizado com sucesso!");
        window.location.href = "../loginProfessor.html"; // Redireciona para login após cadastro
      } catch (error) {
        alert("Erro ao conectar com o servidor. Tente novamente mais tarde.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
